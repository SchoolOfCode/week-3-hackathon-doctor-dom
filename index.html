<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty Characters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-rick-sanchez-ios-17-filled-32.png" type="image/x-icon">
</head>
<body>
    <h1 class="title">Rick & Morty Characters</h1>
    <div id="card">
        <div id="profile-photo">
            <img id="img" src="front.png" alt="character photo">
        </div>
        <div id="profile-info">
            <div class="li" id="name"></div>
            <div class="li subhead">
                <div id="status"></div>
                <div id="species"></div>
            </div>
            <div id="gender"></div>
            <div id="location"></div>
            <div id="origin"></div>
        </div>
    </div>
    <div id="button-div">
        <button id="btn" class="btn">Generate random character</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
